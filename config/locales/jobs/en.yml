en:
  jobs:
    base:
      create_badge:
        send_twitter: "I just won the badge %{token} on %{group_name} %{link}"
        group_send_twitter: "%{user} just won the badge %{token} on %{group_name} %{link}"
    answers:
      on_favorite_answer:
        send_twitter: "I liked an answer by %{author} on: %{question}"
        group_send_twitter:  "%{user} liked an answer by %{author} on: %{question}"
      on_create_answer:
        send_twitter: "I answered to: %{question}"
        group_send_twitter: "%{user} answered to: %{question}"
    comments:
      on_comment: "I commented on: %{question}"
      group_on_comment: "%{user} commented on: %{question}"